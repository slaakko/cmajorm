<!DOCTYPE html>

<body>
	<h1>
		rm - remove files and directories
	</h1>
	
	<p>
        Usage: <b>rm [options] &lt;file>...</b><br/>
    </p>
	
	<h2>
		Example
	</h2>
	
	<p>
		sxx<br/>
		rm -v /System.Base/*.cm<br/>
	</p>

	<h2>
		Options
	</h2>

	<table class="type">
		<tr>
			<th>long option</th>
			<th>short option</th>
			<th>description</th>
		</tr>
		<tr>
			<td>&#8209;&#8209;help</td>
			<td>&#8209;h</td>
			<td>Print help and exit.</td>
		</tr>
		<tr>
			<td>&#8209;&#8209;verbose</td>
			<td>&#8209;v</td>
			<td>Be verbose.</td>
		</tr>
		<tr>
			<td>&#8209;&#8209;recursive</td>
			<td>&#8209;r</td>
			<td>Remove directories recursively.</td>
		</tr>
	</table>

	<h2>
		Implementation

	<p>

	</p>
</body>
