<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>System X Debugger</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css" />
</head>
<body>
	<h1>
		System X Debugger
	</h1>

	<p>
        Usage: <b>sxdb [ FILE.x ]</b>
	</p>
	
	<p>	
		Command <b>sxdb FILE.x</b> opens a System X executable <b>FILE.x</b> in the debugger. 
		If <span class="kw">sxdb</span> is started without command line arguments, the 
		executable can also be opened with the <b>File | Open</b> menu item.
    </p>
		
	<img src="../../image/sxdb.png"/>
</body>
</html>
