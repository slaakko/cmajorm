<!DOCTYPE html>

<body>
	<h1>
		System X Assembler
	</h1>

    <p>
		The System X Assembler processes System X assembly files (*.s), and generates System X object code (*.o) from them.
    </p>

	<p>
        Usage: <b>sxas [options] { FILE.s }</b>
    </p>
	
	<table class="type">
		<tr>
			<th>long option</th>
			<th>short option</th>
			<th>description</th>
		</tr>
		<tr>
			<td>&#8209;&#8209;help</td>
			<td>&#8209;h</td>
			<td>Print help and exit.</td>
		</tr>
		<tr>
			<td>&#8209;&#8209;verbose</td>
			<td>&#8209;v</td>
			<td>Be verbose.</td>
		</tr>
	</table>
</body>
</html>
