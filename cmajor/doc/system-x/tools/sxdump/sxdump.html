<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>System X Dump</title>
    <link rel="stylesheet" type="text/css" href="../../style/style.css" />
</head>
<body>
	<h1>
		System X Dump
	</h1>

    <p>
		The System X Dump prints the contents of System X object code files (*.o) and System X executable files (*.x) to text files *.o.txt | *.x.txt.
    </p>

	<p>
        Usage: <b>sxdump [options] { FILE.o | FILE.x }</b>
    </p>
	
	<table class="type">
		<tr>
			<th>long option</th>
			<th>short option</th>
			<th>description</th>
		</tr>
		<tr>
			<td>&#8209;&#8209;help</td>
			<td>&#8209;h</td>
			<td>Print help and exit.</td>
		</tr>
		<tr>
			<td>&#8209;&#8209;verbose</td>
			<td>&#8209;v</td>
			<td>Be verbose.</td>
		</tr>
	</table>
</body>
</html>
