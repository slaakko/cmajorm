<html>
 <head>
  <meta charset="utf-8"/>
  <title>Solution File Grammar</title>
  <link href="../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Solution File Grammar</h1>
  <table class="grammar">
   <tr id="solution-file">
    <td class="grammarFirstCol">
     <span class="rule">
      solution&#8209;file</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">solution</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#qualified-id">qualified&#8209;id</a></span><span class="ruleOp"> </span><span class="ruleChar">;</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#declaration">declaration</a></span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="qualified-id">
    <td class="grammarFirstCol">
     <span class="rule">
      qualified&#8209;id</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="lexerRule"><a class="lexerRule" href="container-file-lexical-grammar.html#id">id</a></span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleChar">.</span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="container-file-lexical-grammar.html#id">id</a></span><span class="ruleOp">)</span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="declaration">
    <td class="grammarFirstCol">
     <span class="rule">
      declaration</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#solution-project-declaration">solution&#8209;project&#8209;declaration</a></span><span class="ruleOp"> | </span><span class="ruleLink"><a class="ruleLink" href="#active-project-declaration">active&#8209;project&#8209;declaration</a></span></td>
   </tr>
   <tr id="solution-project-declaration">
    <td class="grammarFirstCol">
     <span class="rule">
      solution&#8209;project&#8209;declaration</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">project</span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="container-file-lexical-grammar.html#file-path">file&#8209;path</a></span><span class="ruleOp"> </span><span class="ruleChar">;</span></td>
   </tr>
   <tr id="active-project-declaration">
    <td class="grammarFirstCol">
     <span class="rule">
      active&#8209;project&#8209;declaration</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">activeProject</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#qualified-id">qualified&#8209;id</a></span><span class="ruleOp"> </span><span class="ruleChar">;</span></td>
   </tr>
  </table>
 </body>
</html>
