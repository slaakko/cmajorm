<html>
 <head>
  <meta charset="utf-8"/>
  <title>Attribute Grammar</title>
  <link href="../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Attribute Grammar</h1>
  <table class="grammar">
   <tr id="attributes">
    <td class="grammarFirstCol">
     <span class="rule">
      attributes</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleChar">[</span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleLink"><a class="ruleLink" href="#attribute">attribute</a></span><span class="ruleOp"> % </span><span class="ruleChar">,</span><span class="ruleOp">)</span><span class="ruleOp">?</span><span class="ruleOp"> </span><span class="ruleChar">]</span></td>
   </tr>
   <tr id="attribute">
    <td class="grammarFirstCol">
     <span class="rule">
      attribute</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="lexerRule"><a class="lexerRule" href="cmajor-lexical-grammar.html#id">id</a></span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleChar">=</span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="cmajor-lexical-grammar.html#string-lit">string&#8209;lit</a></span><span class="ruleOp">)</span><span class="ruleOp">?</span></td>
   </tr>
  </table>
 </body>
</html>
