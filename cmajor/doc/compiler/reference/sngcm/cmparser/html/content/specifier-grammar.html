<html>
 <head>
  <meta charset="utf-8"/>
  <title>Specifier Grammar</title>
  <link href="../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Specifier Grammar</h1>
  <table class="grammar">
   <tr id="specifiers">
    <td class="grammarFirstCol">
     <span class="rule">
      specifiers</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#specifier">specifier</a></span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="specifier">
    <td class="grammarFirstCol">
     <span class="rule">
      specifier</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">public</span><span class="ruleOp"> | </span><span class="ruleKeyword">protected</span><span class="ruleOp"> | </span><span class="ruleKeyword">private</span><span class="ruleOp"> | </span><span class="ruleKeyword">internal</span><span class="ruleOp"> | </span><span class="ruleKeyword">static</span><span class="ruleOp"> | </span><span class="ruleKeyword">virtual</span><span class="ruleOp"> | </span><span class="ruleKeyword">override</span><span class="ruleOp"> | </span><span class="ruleKeyword">abstract</span><span class="ruleOp"> | </span><span class="ruleKeyword">inline</span><span class="ruleOp"> | </span><span class="ruleKeyword">explicit</span><span class="ruleOp"> | </span><span class="ruleKeyword">extern</span><span class="ruleOp"> | </span><span class="ruleKeyword">suppress</span><span class="ruleOp"> | </span><span class="ruleKeyword">default</span><span class="ruleOp"> | </span><span class="ruleKeyword">constexpr</span><span class="ruleOp"> | </span><span class="ruleKeyword">cdecl</span><span class="ruleOp"> | </span><span class="ruleKeyword">nothrow</span><span class="ruleOp"> | </span><span class="ruleKeyword">throw</span><span class="ruleOp"> | </span><span class="ruleKeyword">new</span><span class="ruleOp"> | </span><span class="ruleKeyword">unit_test</span></td>
   </tr>
  </table>
 </body>
</html>
