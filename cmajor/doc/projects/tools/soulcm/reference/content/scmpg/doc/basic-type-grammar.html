<html>
 <head>
  <meta charset="utf-8"/>
  <title>Basic Type Grammar</title>
  <link href="../../../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Basic Type Grammar</h1>
  <table class="grammar">
   <tr id="basic-type">
    <td class="grammarFirstCol">
     <span class="rule">
      basic&#8209;type</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">bool</span><span class="ruleOp"> | </span><span class="ruleKeyword">sbyte</span><span class="ruleOp"> | </span><span class="ruleKeyword">byte</span><span class="ruleOp"> | </span><span class="ruleKeyword">short</span><span class="ruleOp"> | </span><span class="ruleKeyword">ushort</span><span class="ruleOp"> | </span><span class="ruleKeyword">int</span><span class="ruleOp"> | </span><span class="ruleKeyword">uint</span><span class="ruleOp"> | </span><span class="ruleKeyword">long</span><span class="ruleOp"> | </span><span class="ruleKeyword">ulong</span><span class="ruleOp"> | </span><span class="ruleKeyword">float</span><span class="ruleOp"> | </span><span class="ruleKeyword">double</span><span class="ruleOp"> | </span><span class="ruleKeyword">char</span><span class="ruleOp"> | </span><span class="ruleKeyword">wchar</span><span class="ruleOp"> | </span><span class="ruleKeyword">uchar</span><span class="ruleOp"> | </span><span class="ruleKeyword">void</span></td>
   </tr>
  </table>
 </body>
</html>
