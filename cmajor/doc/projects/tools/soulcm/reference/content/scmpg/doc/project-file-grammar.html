<html>
 <head>
  <meta charset="utf-8"/>
  <title>Project File Grammar</title>
  <link href="../../../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Project File Grammar</h1>
  <table class="grammar">
   <tr id="project-file">
    <td class="grammarFirstCol">
     <span class="rule">
      project&#8209;file</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">project</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#qualified-id">qualified&#8209;id</a></span><span class="ruleOp"> </span><span class="ruleChar">;</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#project-file-content">project&#8209;file&#8209;content</a></span></td>
   </tr>
   <tr id="project-file-content">
    <td class="grammarFirstCol">
     <span class="rule">
      project&#8209;file&#8209;content</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#source-file">source&#8209;file</a></span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="qualified-id">
    <td class="grammarFirstCol">
     <span class="rule">
      qualified&#8209;id</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="lexerRule"><a class="lexerRule" href="lexical-project-file-grammar.html#id">id</a></span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleChar">.</span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="lexical-project-file-grammar.html#id">id</a></span><span class="ruleOp">)</span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="source-file">
    <td class="grammarFirstCol">
     <span class="rule">
      source&#8209;file</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">source</span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="lexical-project-file-grammar.html#file-path">file&#8209;path</a></span><span class="ruleOp"> </span><span class="ruleChar">;</span></td>
   </tr>
  </table>
 </body>
</html>
