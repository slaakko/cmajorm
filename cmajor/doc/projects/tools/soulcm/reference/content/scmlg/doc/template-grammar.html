<html>
 <head>
  <meta charset="utf-8"/>
  <title>Template Grammar</title>
  <link href="../../../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Template Grammar</h1>
  <table class="grammar">
   <tr id="template-id">
    <td class="grammarFirstCol">
     <span class="rule">
      template&#8209;id</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="identifier-grammar.html#qualified-id">qualified&#8209;id</a></span><span class="ruleOp"> </span><span class="ruleChar">&lt;</span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleLink"><a class="ruleLink" href="type-expr-grammar.html#type-expr">type&#8209;expr</a></span><span class="ruleOp"> % </span><span class="ruleChar">,</span><span class="ruleOp">)</span><span class="ruleOp"> </span><span class="ruleChar">></span></td>
   </tr>
   <tr id="template-parameter">
    <td class="grammarFirstCol">
     <span class="rule">
      template&#8209;parameter</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="identifier-grammar.html#identifier">identifier</a></span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleChar">=</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="type-expr-grammar.html#type-expr">type&#8209;expr</a></span><span class="ruleOp">)</span><span class="ruleOp">?</span></td>
   </tr>
   <tr id="template-parameter-list">
    <td class="grammarFirstCol">
     <span class="rule">
      template&#8209;parameter&#8209;list</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleChar">&lt;</span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleLink"><a class="ruleLink" href="#template-parameter">template&#8209;parameter</a></span><span class="ruleOp"> % </span><span class="ruleChar">,</span><span class="ruleOp">)</span><span class="ruleOp"> </span><span class="ruleChar">></span></td>
   </tr>
  </table>
 </body>
</html>
