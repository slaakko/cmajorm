<html>
 <head>
  <meta charset="utf-8"/>
  <title>Big Number Expression Grammar</title>
  <link href="../../../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Big Number Expression Grammar</h1>
  <table class="grammar">
   <tr id="expr">
    <td class="grammarFirstCol">
     <span class="rule">
      expr</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#term">term</a></span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleChar">+</span><span class="ruleOp"> | </span><span class="ruleChar">-</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#term">term</a></span><span class="ruleOp">)</span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="term">
    <td class="grammarFirstCol">
     <span class="rule">
      term</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#factor">factor</a></span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleChar">*</span><span class="ruleOp"> | </span><span class="ruleChar">/</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#factor">factor</a></span><span class="ruleOp">)</span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="factor">
    <td class="grammarFirstCol">
     <span class="rule">
      factor</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleChar">-</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#factor">factor</a></span><span class="ruleOp"> | </span><span class="ruleChar">+</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#factor">factor</a></span><span class="ruleOp"> | </span><span class="ruleLink"><a class="ruleLink" href="#number">number</a></span><span class="ruleOp"> | </span><span class="ruleChar">(</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#expr">expr</a></span><span class="ruleOp"> </span><span class="ruleChar">)</span></td>
   </tr>
   <tr id="number">
    <td class="grammarFirstCol">
     <span class="rule">
      number</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="lexerRule"><a class="lexerRule" href="lexical-bignum-grammar.html#floating">floating</a></span><span class="ruleOp"> | </span><span class="lexerRule"><a class="lexerRule" href="lexical-bignum-grammar.html#rational">rational</a></span><span class="ruleOp"> | </span><span class="lexerRule"><a class="lexerRule" href="lexical-bignum-grammar.html#integer">integer</a></span></td>
   </tr>
  </table>
 </body>
</html>
