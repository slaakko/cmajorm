<html>
 <head>
  <meta charset="utf-8"/>
  <title>Debugger Statement Grammar</title>
  <link href="../../../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>Debugger Statement Grammar</h1>
  <table class="grammar">
   <tr id="statement">
    <td class="grammarFirstCol">
     <span class="rule">
      statement</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#print-statement">print&#8209;statement</a></span><span class="ruleOp"> | </span><span class="ruleLink"><a class="ruleLink" href="#trace-statement">trace&#8209;statement</a></span></td>
   </tr>
   <tr id="print-statement">
    <td class="grammarFirstCol">
     <span class="rule">
      print&#8209;statement</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">p</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="mdb-expression-grammar.html#expression">expression</a></span></td>
   </tr>
   <tr id="trace-statement">
    <td class="grammarFirstCol">
     <span class="rule">
      trace&#8209;statement</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleKeyword">t</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="mdb-expression-grammar.html#expression">expression</a></span><span class="ruleOp">?</span></td>
   </tr>
  </table>
 </body>
</html>
