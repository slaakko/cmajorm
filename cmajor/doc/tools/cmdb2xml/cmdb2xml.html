<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cmajor debug information file conversion utility</title>
    <link rel="stylesheet" type="text/css" href="../../style/tool.css" />
</head>
<body>
    <h1>Cmajor debug information file conversion utility</h1>
    
    <p>
        The Cmajor debug information conversion utility, cmdb2xml, converts a Cmajor debug information file FILE.cmdb to FILE.xml for inspection.
    </p>
    
    <h2>Usage</h2>
    
    <p>
        To convert FILE.cmdb to FILE.xml, enter the following command:
        
        <pre>
    cmdb2xml -v FILE.cmdb
        </pre>
    </p>
</body>
