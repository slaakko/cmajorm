<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cmajor debug information file conversion utility</title>
    <link rel="stylesheet" type="text/css" href="../../style/tool.css" />
</head>
<body>
    <h1>Cmajor debug information file conversion utility</h1>
    
    <p>
        <strong>cmdb2xml</strong> converts a binary debug information file to XML for inspection.
    </p>
    
    <p>
        Usage: <strong>cmdb2xml [options] FILE.cmdb</strong>
    </p>
    
    <p class="indent">
        Convert FILE.cmdb to FILE.xml.
    </p>
    
    <p>
        Options:
    </p>
    
    <table class="opt">
        <tr>
            <th class="opt">Long option</th>
            <th class="opt">Short option</th>
            <th class="opt">Description</th>
        </tr>
        <tr>
            <td class="opt">--help</td>
            <td class="opt">-h</td>
            <td class="opt">Print help and exit.</td>
        </tr>
        <tr>
            <td class="opt">--verbose</td>
            <td class="opt">-v</td>
            <td class="opt">Be verbose.</td>
        </tr>
    </table>
    
 </body>
