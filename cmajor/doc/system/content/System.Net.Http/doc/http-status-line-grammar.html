<html>
 <head>
  <meta charset="utf-8"/>
  <title>HTTP Status Line Grammar</title>
  <link href="../../../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>HTTP Status Line Grammar</h1>
  <table class="grammar">
   <tr id="status-line">
    <td class="grammarFirstCol">
     <span class="rule">
      status&#8209;line</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#http-version">http&#8209;version</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#sp">sp</a></span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#status-code">status&#8209;code</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#sp">sp</a></span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#reason-phrase">reason&#8209;phrase</a></span></td>
   </tr>
   <tr id="http-version">
    <td class="grammarFirstCol">
     <span class="rule">
      http&#8209;version</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#alpha">alpha</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#alpha">alpha</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#alpha">alpha</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#alpha">alpha</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#slash">slash</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#digit">digit</a></span><span class="ruleOp">+</span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#dot">dot</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#digit">digit</a></span><span class="ruleOp">+</span></td>
   </tr>
   <tr id="status-code">
    <td class="grammarFirstCol">
     <span class="rule">
      status&#8209;code</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#digit">digit</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#digit">digit</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#digit">digit</a></span></td>
   </tr>
   <tr id="reason-phrase">
    <td class="grammarFirstCol">
     <span class="rule">
      reason&#8209;phrase</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="http-grammar.html#text">text</a></span><span class="ruleOp">+</span></td>
   </tr>
  </table>
 </body>
</html>
