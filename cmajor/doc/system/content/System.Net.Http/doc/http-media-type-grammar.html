<html>
 <head>
  <meta charset="utf-8"/>
  <title>HTTP Media Type Grammar</title>
  <link href="../../../style/style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <h1>HTTP Media Type Grammar</h1>
  <table class="grammar">
   <tr id="media-type">
    <td class="grammarFirstCol">
     <span class="rule">
      media&#8209;type</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="#type">type</a></span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#slash">slash</a></span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="#subtype">subtype</a></span><span class="ruleOp"> </span><span class="ruleOp">(</span><span class="ruleLink"><a class="ruleLink" href="http-grammar.html#lws">lws</a></span><span class="ruleOp">?</span><span class="ruleOp"> </span><span class="lexerRule"><a class="lexerRule" href="http-lexical-grammar.html#semicolon">semicolon</a></span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="http-grammar.html#lws">lws</a></span><span class="ruleOp">?</span><span class="ruleOp"> </span><span class="ruleLink"><a class="ruleLink" href="http-grammar.html#parameter">parameter</a></span><span class="ruleOp">)</span><span class="ruleOp">*</span></td>
   </tr>
   <tr id="type">
    <td class="grammarFirstCol">
     <span class="rule">
      type</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="http-grammar.html#token">token</a></span></td>
   </tr>
   <tr id="subtype">
    <td class="grammarFirstCol">
     <span class="rule">
      subtype</span>
    </td>
    <td class="grammarSecondCol">&rarr;</td>
    <td class="grammarThirdCol" xml:space="preserve"><span class="ruleLink"><a class="ruleLink" href="http-grammar.html#token">token</a></span></td>
   </tr>
  </table>
 </body>
</html>
